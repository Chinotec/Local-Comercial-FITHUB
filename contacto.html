  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand">
          <img src="assets/img/logo_bw.png" alt="FitHub" class="brand-logo" />
          <span class="brand-name">FitHub</span>

    </header>
    <main class="container section">
      <h1>Contacto</h1>
      <form class="card" action="#" method="post" style="margin-top:12px;">
        <div class="grid" style="grid-template-columns:1fr 1fr;">
          <label>Nombre
            <input type="text" name="nombre" required placeholder="Tu nombre" />
          </label>
          <label>Email
            <input type="email" name="email" required placeholder="tu@correo.com" />
          </label>
          <label style="grid-column:1/-1;">Mensaje
            <textarea name="mensaje" rows="5" required placeholder="Escribí tu consulta..."></textarea>
          </label>
        </div>
        <div style="margin-top:12px;">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </main>
<footer class="site-footer">

    <div>
      <h4>Contacto</h4>

        <li>WhatsApp: +54 9 11 3254-3475</li>

    </div>

</footer>
